<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form thông tin nhân viên</title>
    <link rel="stylesheet" href="../css/page/main.css">
    <link rel="stylesheet" href="../css/page/add.css">
</head>
<body>
    <form action="" class="form">
        <div class="header">
            <div class="title">THÔNG TIN NHÂN VIÊN</div>
            <div class="btn-exit"></div>
        </div>
        <div class="menu">
            <div class="image"></div>
            <div class="text">(Vui lòng chọn ảnh có định dạng .jpg, .jpeg, .png, .gif.)</div>
        </div>
        <div class="content">
            <div class="infor-general">

                <div class="infor-title">
                    <div class="name">A. THÔNG TIN CHUNG:
                        <div class="line"></div>
                    </div>                    
                </div>

                <div class="row">
                    <div class="first-col">
                        <div class="col-title">Mã nhân viên (<a>*</a>)</div>
                        <div class="col-text text-box-default"></div>
                    </div>
                    <div class="second-col">
                        <div class="col-title">Họ và tên (<a>*</a>)</div>
                        <div class="col-text text-box-default"></div>
                    </div>
                </div>

                <div class="row-1">
                    <div class="first-col">
                        <div class="col-title">Ngày sinh</div>
                        <div class="col-text text-box-default"></div>
                    </div>
                    <div class="second-col">
                        <div class="col-title">Giới tính</div>
                        <div class="col-text text-box-default"></div>
                    </div>
                </div>

                <div class="row-2">
                    <div class="first-col">
                        <div class="col-title">Số CMTND/Căn cước (<a>*</a>)</div>
                        <div class="col-text text-box-default"></div>
                    </div>
                    <div class="second-col">
                        <div class="col-title">Ngày cấp</div>
                        <div class="col-text text-box-default"></div>
                    </div>
                </div>

                <div class="row-3">
                    <div class="first-col">
                        <div class="col-title">Nơi cấp</div>
                        <div class="col-text text-box-default"></div>
                    </div>
                    
                </div>

                <div class="row-4">
                    <div class="first-col">
                        <div class="col-title">Email (<a>*</a>)</div>
                        <div class="col-text text-box-default"></div>
                    </div>
                    <div class="second-col">
                        <div class="col-title">Số điện thoại (<a>*</a>)</div>
                        <div class="col-text text-box-default"></div>
                    </div>
                </div>

            </div>
            <!-- <div class="infor-job">
                <div class="infor-title">
                    <div class="name">B. THÔNG TIN CÔNG VIỆC:
                        <div class="line"></div>
                    </div>                    
                </div>
            </div> -->
        </div>
        <div class="footer"></div>
    </form>    
</body>
</html>
