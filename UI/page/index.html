<body style="padding: 10px;">
    <div class="hold" style="width: 200px;">
        <label for="">dropdown</label>
        <br><br>
        <div class="dropdown1">
            <button class="select-item1" id="show-dropdown">
                <div class="select-item-text">Option X</div>
                <div class="select-item-icon" ></div>
            </button>

            <div class="dropdown-option">
                <div class="option-item1" id="dropdown-option">
                    <div class="option-item-icon"></div>
                    <div class="option-item-text">Option A</div>
                </div>
                <div class="option-item1 item-selected">
                    <div class="option-item-icon"></div>
                    <div class="option-item-text ">Option B</div>
                </div>
                <div class="option-item1">
                    <div class="option-item-icon"></div>
                    <div class="option-item-text">Option C</div>
                </div>
            </div>

        </div>
    </div>

    <script>
        var showdropdown = document.getElementById("show-dropdown");
        var dropdownoption = document.getElementById("dropdown-option");

        showdropdown.onclick = function() {
            dropdownoption.style.display = "block";
            dropdownoption.style.display = "flex";

        }
    </script>

</body>

</html>
